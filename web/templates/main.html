<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go Templates</title>
  <style>
    .done {
      color: green;
      font-weight: bolder;
    }
  </style>
</head>

<body>
  <h1>{{.PageTitle}}</h1>
  <ul>
    {{range .Todos}}
    {{if .Done}}
    <li class="done">{{.Title}}</li>
    {{else}}
    <li>{{.Title}}</li>
    {{end}}
    {{end}}
  </ul>
</body>

</html>
